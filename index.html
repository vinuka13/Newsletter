  <body class="text-center">

<main class="form-signin">
  <form action="/" method="post">
    <img class="mb-4" src="images/monkey.jpg" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="first" id="floatingInput" placeholder="First name">
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="second" id="floatingPassword" placeholder="Last name">
      <label for="floatingPassword">Last name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" name="email" id="email" placeholder="Last name">
      <label for="email">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>
